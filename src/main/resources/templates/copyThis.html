<!DOCTYPE html>
<html lang="en" xlmns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="~/styles/main.css" th:href="@{~/styles/main.css}">
    <title>Template</title>
</head>
<body>
    <div>
        <form action="#" method="get" th:action="@{/copyThis}">
            <div class="row mt-1">
                <div class="col-1">
                    <label for="from">From: </label>
                </div>
                <div class="col-1">
                    <select name="from" id="from" th:id="from" th:name="from" th:object="${copyMap}">
                        <option th:each="key : ${copyMapKeys}"
                                th:text="${copyMap.get(key).name} + ' ' + ${copyMap.get(key).symbol}"
                                th:value="${copyMap.get(key).id}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-1">
                    <label for="to">To:</label>
                </div>
                <div class="col-1">
                    <select name="to" id="to" th:id="to" th:name="to" th:object="${copyMap}">
                        <option th:each="key : ${copyMapKeys}"
                                th:text="${copyMap.get(key).name} + ' ' + ${copyMap.get(key).symbol}"
                                th:value="${copyMap.get(key).id}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-1">
                    <label for="amount">Amount: </label>
                </div>
                <div class="col-1">
                    <input type="text" name="amount" id="amount" th:id="amount" th:name="amount" min="0" />
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-1"></div>
                <div class="col">
                    <input type="submit" value="Convert">
                </div>
            </div>
        </form>
    </div>
    <div class="row mt-5" th:if="${str1 != null}">
        <div class="col">
            <h3>Your Conversion Query</h3>
            <div class="row">
                <div class="col-12" th:text="${str1} + ': ' + ${str2} + ${str3}"></div>
            </div>
        </div>
    </div>

    
</body>
</html>
